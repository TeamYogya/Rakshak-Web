<!-- text_detector/templates/combined_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Template</title>
    <!-- Your CSS styles go here -->
</head>
<body>

    <!-- File Upload Section -->
    <form method="post" enctype="multipart/form-data" action="{% url 'detect_text' %}">
        {% csrf_token %}
        <input type="file" name="file" accept="image/*, .pdf" required>
        <button type="submit">Upload Image or PDF</button>
    </form>

    <!-- Result Display Section -->
    {% if result %}
        <!-- Display Specific Information -->
        <h3>Extracted Information:</h3>
        <p>
            Aadhaar: <input type="text" value="{% if result %}{{ result.0 }}{% endif %}" readonly><br>
        </p>
    {% endif %}

    <!-- Your JavaScript scripts go here -->

    <script>
        // Your JavaScript code for handling file upload and displaying results
        // e.g., you can use AJAX to send the file to the server and update the result dynamically
    </script>

</body>
</html>
